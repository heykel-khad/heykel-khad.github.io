  <style>
    :root {
      --primary: #5b21ff;
      --primary-dark: #3c1bb0;
      --primary-soft: #ede9fe;
      --accent: #f97316;
      --bg: #f9fafb;
      --bg-alt: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
      --radius-lg: 24px;
      --radius-md: 16px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.12);
      --shadow-subtle: 0 10px 25px rgba(15, 23, 42, 0.06);
      --transition: 200ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Language helpers */
    .lang-text { display: none; }
    .block-lang { display: none; }

    body[data-lang="en"] .lang-text[data-lang="en"],
    body[data-lang="de"] .lang-text[data-lang="de"] {
      display: inline;
    }
    body[data-lang="en"] .block-lang[data-lang="en"],
    body[data-lang="de"] .block-lang[data-lang="de"] {
      display: block;
    }

    /* Layout */
    .page-wrap {
      max-width: 1160px;
      margin: 0 auto;
      padding: 0 16px 64px;
    }

    @media (min-width: 1024px) {
      .page-wrap {
        padding: 0 24px 80px;
      }
    }

    /* NAVBAR */
    .top-bar {
      background: var(--primary);
      color: #f9fafb;
    }

    .nav {
      max-width: 1160px;
      margin: 0 auto;
      padding: 16px 16px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    @media (min-width: 1024px) {
      .nav {
        padding: 18px 24px 14px;
      }
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #f97316);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.25);
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 18px;
    }

    .logo-text-sub {
      font-size: 11px;
      opacity: 0.8;
    }

    .nav-center {
      display: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 18px;
      font-size: 13px;
      opacity: 0.95;
    }

    .nav-links a {
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: #fbbf24;
      transition: width var(--transition);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (min-width: 900px) {
      .nav-center {
        display: block;
      }
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lang-switch {
      display: inline-flex;
      background: rgba(15,23,42,0.18);
      border-radius: 999px;
      padding: 2px;
      gap: 2px;
    }

    .lang-btn {
      font-size: 11px;
      padding: 5px 9px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: #e5e7eb;
      transition: background var(--transition), color var(--transition), transform var(--transition);
    }

    .lang-btn.active {
      background: #f9fafb;
      color: var(--primary);
      transform: translateY(-1px);
    }

    .btn-nav {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: #fbbf24;
      color: #1f2937;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 20px rgba(15,23,42,0.35);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
      white-space: nowrap;
    }

    .btn-nav:hover {
      background: #fde68a;
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(15,23,42,0.45);
    }

    /* HERO */
    .hero {
      background: var(--primary);
      color: #f9fafb;
      padding: 36px 0 56px;
    }

    .hero-inner {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 0 16px;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(15,23,42,0.3);
      font-size: 11px;
      margin-bottom: 14px;
    }

    .hero-pill span.tag {
      background: #22c55e;
      padding: 2px 8px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 10px;
      color: #ecfdf3;
    }

    .hero-title {
      font-size: 30px;
      line-height: 1.2;
      margin-bottom: 10px;
      letter-spacing: -0.03em;
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 40px;
      }
    }

    .hero-subtitle {
      font-size: 14px;
      opacity: 0.9;
      max-width: 520px;
      margin: 0 auto 22px;
    }

    .hero-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 430px;
      margin: 0 auto;
    }

    @media (min-width: 640px) {
      .hero-form {
        flex-direction: row;
      }
    }

    .hero-form input {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 13px;
      outline: none;
      background: #f9fafb;
      color: #111827;
    }

    .btn-hero {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #fbbf24;
      color: #1f2937;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      box-shadow: 0 12px 26px rgba(15,23,42,0.35);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
    }

    .btn-hero:hover {
      background: #fde68a;
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(15,23,42,0.45);
    }

    .hero-note {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 10px;
    }

    .hero-image-wrap {
      max-width: 760px;
      margin: 38px auto 0;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 32px 70px rgba(15,23,42,0.55);
      border: 4px solid #ede9fe;
    }

    .hero-image-wrap img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* BRANDS STRIP */
    .brands {
      background: #ffffff;
      padding: 24px 0 32px;
    }

    .brands-inner {
      max-width: 880px;
      margin: 0 auto;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }

    .brands-logos {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      font-size: 15px;
      font-weight: 600;
      color: #4b5563;
      opacity: 0.9;
    }

    .brands-logos span {
      position: relative;
      padding-bottom: 2px;
    }

    .brands-logos span::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 40%;
      height: 2px;
      border-radius: 999px;
      background: var(--primary-soft);
    }

    /* SECTION GENERIC */
    .section {
      padding: 40px 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 26px;
    }

    .section-kicker {
      font-size: 12px;
      color: var(--primary-dark);
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 6px;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 26px;
      }
    }

    .section-subtitle {
      font-size: 13px;
      color: var(--muted);
      max-width: 540px;
      margin: 0 auto;
    }

    /* WHY CHOOSE (2 columns) */
    .why {
      background: #ffffff;
    }

    .why-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 28px;
      align-items: center;
    }

    @media (max-width: 900px) {
      .why-grid {
        grid-template-columns: 1fr;
      }
    }

    .why-img-large,
    .why-img-small {
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .why-img-large img {
      height: 280px;
      width: 100%;
      object-fit: cover;
    }

    .why-img-small img {
      height: 220px;
      width: 100%;
      object-fit: cover;
    }

    .why-text-block {
      display: grid;
      gap: 18px;
      font-size: 14px;
    }

    .why-item {
      padding: 16px 18px;
      border-radius: 18px;
      background: var(--bg-alt);
      box-shadow: var(--shadow-subtle);
    }

    .why-item h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .why-item p {
      font-size: 13px;
      color: var(--muted);
    }

    .gallery {
      background: var(--bg-alt);
    }

      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      max-width: 900px;
      margin: 0 auto;
